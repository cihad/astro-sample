<style>
iframe {
  width: 100%;
  height: 100%;
}
  
</style>

<script>
let lastFocusedElementText = null;

window.addEventListener('message', (e) => {
  if (e.data.type === "hover") {
    const payload = (e.data).payload;
    alignItems(payload.rect);
    if (payload.innerText) lastFocusedElementText = payload.innerText;
    const info = document.getElementById('info');
    if (!info) throw new Error('Info element is not found');
    info.innerText = payload.element;
  }
});

const visual = document.getElementById('rectangle');
// const frame = document.getElementById('frame') as HTMLIFrameElement;

function alignItems(rect) {
  Object.assign(visual.style, {
    width: rect.width + 'px',
    height: rect.height + 'px',
    'inset-block-start': rect.top + 'px',
    'inset-inline-start': rect.left + 'px',
  });
}

</script>
